<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team - Quantum Velocity</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #001f3f;
            margin-top: 20px;
        }
        .team-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }
        .team-member {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            text-align: center;
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .team-member h3 {
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #001f3f;
        }
        .team-member p {
            font-size: 1rem;
            color: #555;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #001f3f;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
    </style>
</head>
<body>
    <h1>Meet the Quantum Velocity Team</h1>
    <div class="team-container">
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Member 1">
            <h3>Member 1</h3>
            <p>Team Leader</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Member 2">
            <h3>Member 2</h3>
            <p>Engineer</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Member 3">
            <h3>Member 3</h3>
            <p>Designer</p>
        </div>
        <div class="team-member">
            <img src="https://via.placeholder.com/100" alt="Member 4">
            <h3>Member 4</h3>
            <p>Marketing</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Quantum Velocity. Back to <a href="index.html">Home</a></p>
    </footer>
</body>
</html>
